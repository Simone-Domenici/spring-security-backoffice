<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${console.id} != null ? 'Edit Console' : 'Create Console'">Console Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <div th:insert="~{fragments/fragments :: bootstrap-cdn}"></div>
</head>

<body>
    <nav th:replace="~{fragments/fragments :: navbar}"></nav>
    <div class="container mt-4">
        <h2 th:text="${console.id} != null ? 'Edit Console' : 'Create Console'"></h2>
        <form th:action="${console.id} != null ? @{/consoles/edit/${console.id}} : @{/consoles/create}" method="post"
            th:object="${console}">
            <input type="hidden" th:name="id" th:value="*{id}" />
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" th:value="*{name}" required
                    th:errorClass="is-invalid" />
                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                    <ul>
                        <li th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                    </ul>
                </div>

            </div>
            <div class="mb-3 text-end">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/consoles}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

    </div>
    <div th:insert="~{fragments/fragments :: bootstrap-cdn}"></div>
</body>

</html>
