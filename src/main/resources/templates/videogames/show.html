<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>[[${videogame.name}]]</title>
    <div th:insert="~{fragments/fragments :: bootstrap-cdn}"></div>
  </head>
  <body>
    <nav th:replace="~{fragments/fragments :: navbar}"></nav>
    <div class="container mt-4">
      <h2 th:text="${videogame.name}">Videogame Name</h2>
      <dl class="row">
        <dt class="col-sm-3">Developed By</dt>
        <dd class="col-sm-9" th:text="${videogame.developedBy}"></dd>

        <dt class="col-sm-3">Published By</dt>
        <dd class="col-sm-9" th:text="${videogame.publishedBy}"></dd>

        <dt class="col-sm-3">Release Date</dt>
        <dd class="col-sm-9" th:text="${videogame.releaseDate}"></dd>

        <dt class="col-sm-3">Metacritic Score</dt>
        <dd class="col-sm-9" th:text="${videogame.metacriticScore}"></dd>

        <dt class="col-sm-3">Consoles</dt>
        <dd class="col-sm-9">
          <span th:each="c, stat : ${videogame.consoles}">
            <span th:text="${c.name}"></span>
            <span th:if="!${stat.last}">, </span>
            <span th:if="${stat.last}">.</span>
          </span>
        </dd>

        <dt class="col-sm-3">Genres</dt>
        <dd class="col-sm-9">
          <span th:each="g, stat : ${videogame.genres}">
            <span th:text="${g.name}"></span>
            <span th:if="!${stat.last}">, </span>
            <span th:if="${stat.last}">.</span>
          </span>
        </dd>
      </dl>
      <a th:href="@{/videogames}" class="btn btn-secondary">Back</a>
    </div>
    <footer th:replace="~{fragments/fragments :: footer}"></footer>
    <div th:insert="~{fragments/fragments :: bootstrap-cdn}"></div>
  </body>
</html>
