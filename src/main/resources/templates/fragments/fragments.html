<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Fragment: Bootstrap via WebJars -->
    <th:block th:fragment="bootstrap-webjars">
        <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    </th:block>


    
    <!-- Fragment: Bootstrap via CDN -->
    <th:block th:fragment="bootstrap-cdn">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VZqjV2yN5Gc+Y1zX0x04UodMOcEHelA6Zy0ktCN2DXz"
            crossorigin="anonymous"></script>
    </th:block>
</head>

<body>
    <!-- Fragment: Navbar -->
        <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Videogame Backoffice</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" th:href="@{/videogames}">Videogames</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/consoles}">Consoles</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/genres}">Genres</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    <!-- Fragment: Footer -->
    <th:block th:fragment="footer">
        <footer class="text-center mt-4">
            <p>&copy; 2025 Videogame Backoffice</p>
        </footer>
    </th:block>
</body>

</html>
